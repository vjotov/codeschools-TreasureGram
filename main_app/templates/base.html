{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <title>TreasureGram</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top text-center">
        <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="TreasureGram" >
            {% if user.is_authenticated %}
                <a class="navbar-text navbar-right"
                   href="{% url 'profile' user.username %}">{{ user.username }}</a>
                <a class="navbar-text navbar-right"
                   href="{% url 'logout' %}">logout</a>
            {% else %}
                <a class="navbar-text navbar-right"
                   href="{% url 'login' %}">login</a>
            {% endif %}
        </a>
    </nav>
    {% block content %}
    {% endblock %}

    <footer class="footer" role="contentinfo">
        <div class="container">
            <p class="text-muted">&copy; TreasureGram 2016</p>
        </div>
    </footer>
</body>
</html>
