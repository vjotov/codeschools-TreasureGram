{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>Detail</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top text-center">
        <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="TreasureGram" >
        </a>
    </nav>
	<main class="container container--mw700" role="main">
         <div class="treasure panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ treasure.name }}</h3>
            </div>
            <div class="panel-body">
                <div class="treasure-photo-detail" >
                    <img src="{{ treasure.img_url }}" height="200">
                </div>
                <table class="treasure-table">
                    <tr>
                        <th>
                            <img src="{% static "images/materials-icon.png" %}">
                            Material:
                        </th>
                        <td>{{ treasure.material }}</td>
                    </tr>
                    <tr>
                        <th>
                            <img src="{% static "images/value-icon.png" %}">
                            Value:
                        </th>
                        <td>{{ treasure.value }}</td>
                    </tr>
                    <tr>
                        <th>
                            <img src="{% static "images/location-icon.png" %}">
                            Location:
                        </th>
                        <td>{{ treasure.location }}</td>
                    </tr>

                </table>
            </div>
         </div>
    </main>
</body>
</html>
